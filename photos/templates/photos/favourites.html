{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Favourites</title>
    <link rel="stylesheet" href="{% static 'photos/css/gallery.css' %}">
    <link rel="stylesheet" href="{% static 'photos/css/albums.css' %}">
</head>
<body>
    <div class="container">
        <div class="album-header">
            <a href="{% url 'album-list' %}" class="back-link">&larr; Back to Collections</a>
            <h1>Favourites</h1>
        </div>

        <div class="photo-grid">
            {% for photo in photos %}
                <div class="photo-card">
                    <img src="{{ photo.image.url }}" alt="Favourite Photo">
                    </div>
            {% empty %}
                <p class="empty-gallery-message">You haven't added any photos to your favourites yet.</p>
            {% endfor %}
        </div>
    </div>


    <div id="imageModal" class="modal">
        <span class="close-btn">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>


    <script>
        // Get the modal element
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImage");

        // Get all images in the photo grid
        const galleryImages = document.querySelectorAll(".photo-card img");

        // Loop through each image and add a click event listener
        galleryImages.forEach(img => {
            img.onclick = function() {
                modal.style.display = "flex"; // Show the modal
                modalImg.src = this.src; // Set the modal image source to the clicked image's source
            }
        });

        // Get the <span> element that closes the modal
        const closeButton = document.querySelector(".close-btn");

        // When the user clicks on <span> (x), close the modal
        closeButton.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere on the modal background (not the image), close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
