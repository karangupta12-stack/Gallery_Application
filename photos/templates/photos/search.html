{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Photos</title>
    <!-- Link to the dedicated search CSS file -->
    <link rel="stylesheet" href="{% static 'photos/css/search.css' %}">
</head>
<body class="search-page-body">

    <div class="search-page-container">
        
        <!-- Top navigation links -->
        <div class="top-nav-links">
            <a href="{% url 'gallery' %}" class="nav-link" title="Back to Main Gallery">
                <svg xmlns="http://www.w.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                <span>Gallery</span>
            </a>
            <a href="{% url 'album-list' %}" class="nav-link" title="Back to Collections">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg>
                <span>Collections</span>
            </a>
        </div>

        <!-- The main search bar -->
        <div class="search-bar-wrapper">
            <form method="get" action="{% url 'search' %}" class="search-bar-form">
                <div class="search-input-container">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    <input type="text" name="query_date" value="{{ query_date }}" class="date-search-input" placeholder="Search by date (YYYY-MM-DD)" onfocus="(this.type='date')" onblur="(this.type='text')">
                </div>
                <button type="submit" class="search-submit-btn">Search</button>
            </form>
        </div>

        <!-- Quick links like in your sketch -->
        <div class="quick-links-container">
            <a href="{% url 'view-favourites' %}" class="quick-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                <span>Favourites</span>
            </a>
            <a href="{% url 'view-bin' %}" class="quick-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                <span>Trash</span>
            </a>
        </div>

        <!-- Display Search Results -->
        {% if photos is not None %}
            <div class="search-results-container">
                {% if photos %}
                    <h2 class="results-heading">Results for {{ query_date }}</h2>
                    <div class="photo-grid">
                        {% for photo in photos %}
                            <div class="photo-card">
                                <img src="{{ photo.image.url }}" alt="Search Result">
                            </div>
                        {% endfor %}
                    </div>
                {% else %}
                    <p class="empty-gallery-message">No photos found for this date.</p>
                {% endif %}
            </div>
        {% endif %}
    </div>

    <!-- START: Full-screen Image Modal -->
    <div id="imageModal" class="modal" style="display: none;">
        <span class="close-btn">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>
    <!-- END: Full-screen Image Modal -->

    <script>
        // Get the modal element
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImage");

        // Get all images in the photo grid on THIS page
        const galleryImages = document.querySelectorAll(".photo-card img");

        // Loop through each image and add a click event listener
        galleryImages.forEach(img => {
            img.onclick = function() {
                modal.style.display = "flex";
                modalImg.src = this.src;
            }
        });

        // Get the <span> element that closes the modal
        const closeButton = document.querySelector(".close-btn");

        // When the user clicks on <span> (x), close the modal
        closeButton.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere on the modal background, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>


</body>
</html>
